<!-- 个人信息 -->
<section class="popupbox pop-person dn" id="personPop">
    <div class="cont">
        <div class="titlebar">
            <span>个人信息</span>
        </div>
        <div class="per_info">
            <ul>
                <li><span>昵称</span><img id="person_hp" src="/hx/theme2/img/user.png"><b id="person_nn"></b></li>
                <li><span>账号</span><b id="person_mb"><%= userSession.mobilePhone %></b></li>
            </ul>
        </div>
        <p class="per_p">恒信直播间用户分为5级，根据用户注册情况选择升级，情况如下：</p>
        <table class="level-table" border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <th width="17%">级别</th>
                <th width="20%">说明</th>
                <th width="43%">权限</th>
                <th width="20%">操作</th>
            </tr>
        </table>
        <div class="sc_cont">
            <table id="upg_tbody_id" class="level-table" border="0" cellpadding="0" cellspacing="0" width="100%">
            </table>
        </div>
        <a href="javascript:void(0)" class="logoutbtn">退出</a>
        <a href="javascript:void(0)" class="pop-close"></a>
    </div>
</section>

<!-- 直播间登录 -->
<section class="popupbox pop-member dn" id="loginPop">
    <div class="cont">
        <div class="mtit t2">
            <div class="line"><i></i></div>
            <span>直播间登录</span>
            <div class="line"><i></i></div>
        </div>
        <ul class="login-mode">
            <li class="on">
                <a href="javascript:;" onClick="ga('send', 'event', 'click_m', 'login_sj', 'hxstudio_toplink');_trackData.push(['addaction','click_m', 'login_sj', 'hxstudio_toplink']);">
                    手机登录
                </a>
            </li>
            <li>
                <a href="javascript:;" onClick="ga('send', 'event', 'click_m', 'login_zh', 'hxstudio_toplink');_trackData.push(['addaction','click_m', 'login_zh', 'hxstudio_toplink']);">
                    帐号登录
                </a>
            </li>
        </ul>
        <div class="mform">
            <form method="post" id="loginForm">
                <input type="hidden" id="loginForm_csi" name="clientStoreId"/>
                <div class="lg-box">
                    <div class="inp">
                        <div class="inp_l">
                            <i class="phone"></i>
                            <input id="loginForm_mb" name="mobilePhone" type="tel" placeholder="手机号码">
                        </div>
                    </div>
                    <div class="inp bt clearfix">
                        <div class="inp_l">
                            <i class="mail"></i>
                            <input id="loginForm_vc" name="verifyCode" type="text" placeholder="短信验证码">
                        </div>
                        <div class="rbtn">
                            <input id="loginForm_vcb" type="button" ut="hxstudio_login" value="获取验证码">
                        </div>
                        <span class="vc_tip">
                            如未收到验证码，请咨询
                            <a href="javascript:" onclick="studioMbPop.openCSBox(); ga('send', 'event', 'chat_m', '800', 'hxstudio_toplink');_trackData.push(['addaction','chat_m', '800', 'hxstudio_toplink']);">
                                在线客服
                            </a>
                        </span>
                    </div>
                </div>
                <div class="lg-box login-inf dn">
                    <div class="inp">
                        <div class="inp_l">
                            <i class="phone"></i>
                            <input name="accountNo" type="tel" placeholder="请输入交易账号"/>
                        </div>
                    </div>
                    <div class="inp">
                        <div class="inp_l">
                            <i class="phone"></i>
                            <input type="password" name="pwd" placeholder="请输入密码"/>
                        </div>
                    </div>
                    <div class="inp bt clearfix">
                        <div class="inp_l">
                            <i class="mail"></i>
                            <input name="verMalCode" type="text" placeholder="请输入验证码"/>
                        </div>
                        <div class="rbtn">
                            <a href="javascript:" id="verMalCodeId"><img src="" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="inp auto_login">
                    <input type="checkbox" id="loginForm_al" checked="checked">
                    <label for="loginForm_al">下次自动登录</label>
                </div>
                <div class="btnbar">
                    <input id="loginForm_sub" type="button" class="mbtn" value="登录">
                </div>
                <div class="login-link">
                    <span><a href="https://myid.hx9999.com/cn/newAccount.html?action=0" target="_blank">开立账户</a></span>
                    <span><a href="https://myid.hx9999.com/cn/forgot_pass.html" target="_blank">忘记密码</a></span>
                </div>
            </form>
        </div>
        <a href="javascript:void(0)" class="pop-close"></a>
    </div>
</section>

<!-- 直播间设置 -->
<section class="popupbox pop-member dn" id="setPop">
    <div class="cont">
        <div class="mtit t2">
            <div class="line"><i></i></div>
            <span>直播间设置</span>
            <div class="line"><i></i></div>
        </div>
        <div class="mform">
            <form method="post" id="setForm">
                <div class="inp">
                    <div class="inp_l">
                        <i class="user"></i>
                        <input id="setForm_nn" name="nickname" type="text" placeholder="直播间昵称">
                    </div>
                </div>
                <div class="btnbar">
                    <input id="setForm_sub" type="button" class="mbtn" value="确认">
                </div>
            </form>
        </div>
        <a href="javascript:void(0)" class="pop-close"></a>
    </div>
</section>

<!-- 升级成功 -->
<section class="popupbox pop-member dn" id="resultPop">
    <div class="cont">
        <div class="mform">
            <form method="get" id="resultForm">
                <div class="resultbox">
                    <i></i>
                    <p id="resultForm_msg">升级成功！重新登录后，您可享用更多直播间权限。</p>
                </div>
                <div class="btnbar">
                    <input id="resultForm_sub" type="button" class="mbtn" value="确认">
                </div>
            </form>
        </div>
        <a href="javascript:void(0)" class="pop-close"></a>
    </div>
</section>
<script type="text/javascript" src="/hx/theme2/js/pop<%=isDevTest? '.js' : ('.min.js?t=' + new Date().getTime())%>"></script>
