<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta content="always" name="referrer">
<meta charset="utf-8"/>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>手机视频直播</title>
<meta name="keywords" content="手机视频直播" />
<meta name="description" content="手机视频直播" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<script type="text/javascript" src="/base/lib/jquery-1.7.min.js"></script>
<script type="text/javascript" src="/base/lib/store.min.js"></script>
<!-- 自动登录 begin -->
<script type="text/javascript" src="/pm/theme4/js/loginAuto.js"></script>
<script>
    LoginAuto.sessionUser = JSON.parse('<%- userInfo %>');
    LoginAuto.init();
</script>
<!-- 自动登录 end -->
<link type="text/css" rel="stylesheet" href="/base/lib/jqueryUI/jquery-ui.min.css"/>
<link type="text/css" rel="stylesheet" href="/base/lib/mScroll/jquery.mCustomScrollbar.min.css"/>
<link type="text/css" rel="stylesheet" href="/pm/theme4/css/index<%= theme == 'dark' ? '-dark' : '' %><%=isDevTest? '.css' : ('.min.css?t=' + new Date().getTime())%>"/>
<link type="text/css" rel="stylesheet" href="/base/lib/swipe/swiper.min.css"/>
</head>
<body fp="<%= fromPlatform %>">
<% if (studioList!='[]') { %>
<% studioList.forEach(function(row,index){ %>
<% if (row.isCurr) { %>
	<input id="currStudioInfo" lgt='<%= row.loginBoxTime %>' type="hidden" aw="<%= row.allowWhisper %>" awr="<%= row.whisperRoles %>">
<span id="setlogintip" style="display:none;"><%= row.loginBoxTip %></span>
<% } %>
<% }); %>
<% } %>
<section class="content_w">
    <!-- video begin -->
    <section class="videopart">
        <div class="main-video" id="tVideoDiv">
            <div t="1" class="dn"></div><!--直播视频块-->
            <div t="2" class="dn"></div><!--点播视频块-->
            <div class="video-pop">
                <a class="pop" id="videoPop" href="javascript:void(0)">弹出</a>
                <a class="play" id="videoPopPlay" href="javascript:void(0)" style="display: none;"></a>
            </div>
        </div>
        <div class="ctrlblock dn">
            <div class="vcenter">
                <div class="ctrlbtn replay"><a href="javascript:void(0)"></a><span>重播</span></div>
                <div class="ctrlbtn nextbtn"><a href="javascript:void(0)"></a><span>下一集</span></div>
            </div>
        </div>
    </section>
    <!-- video end -->

    <!-- 切换tab -->
    <section class="cen-qhbox">
        <ul class="cen-ulist clearfix room">
            <li class="on" t="talkBoxTab"><span>互动交流</span></li>
            <li t="whTalkBoxTab"><span>老师助理</span><i class="wh_tips" style="display: none;"></i></li>
            <li t="TradeArticleTab"><span>老师观点</span></li>
            <li t="videosTab"><span>教学视频</span></li>
        </ul>

        <article class="cen-qhcon" id="cenTabPanel">
            <!-- 互动交流begin -->
            <section class="cen-pubox" id="talkBoxTab">
                <div class="float-sel">
                    <div class="view_select">
                        <div class="se_cont">
                            <div class="selected">@老师</div>
                            <div class="selectlist" id="talkViewCtrl">
                                <a href="javascript:void(0)" class="" t="analyst">只看分析师</a>
                                <a href="javascript:void(0)" class="on" t="all">看所有人</a>
                                <a href="javascript:void(0)" class="" t="me">与我相关</a>
                            </div>
                        </div>
                        <i></i>
                    </div>
                </div>
                <section class="ss-tk-info dn" id="top_msg">
                    <label></label>
                    <span></span>
                    <i id="close_top_btn"></i>
                </section>
                <div class="boxcont" id="talkPanel">
                    <article class="talk-infobox">
                        <ul id="dialog_list">
                        </ul>
                    </article>
                </div>
            </section>
            <!-- 互动交流end -->
            <!-- 老师助理begin -->
            <section class="cen-pubox" id="whTalkBoxTab">
                <div class="float-sel">
                    <div class="view_select" style="display: none;">
                        <div class="se_cont">
                            <div class="selected"></div>
                            <div class="selectlist">
                            </div>
                        </div>
                        <i></i>
                    </div>
                </div>
                <div class="boxcont" id="whTalkPanel">
                    <article class="talk-infobox">
                        <ul id="whDialog_list">

                        </ul>
                    </article>
                </div>
            </section>
            <!-- 老师助理end -->
            <!-- 老师观点begin -->
            <section class="cen-pubox" id="TradeArticleTab">
                <div class="boxcont">
                    <div class="point_ul">
                        <ul>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- 老师观点end -->
            <!-- 教学视频begin -->
            <section class="cen-pubox" id="videosTab">
                <div class="boxcont">
                </div>
            </section>
            <!-- 教学视频end -->
        </article>
    </section>
    <!-- 切换 end -->
    <footer id="floatBox" class="float-box send-add">
        <article class="float-con">
            <button id="msgFaceBtn" class="face-btn hide-t">表情</button>
            <section class="inp-fon-tix">
                <div id="contentText" contenteditable="true" class="text-area-box"></div>
            </section>
            <button id="sendBtn" class="sent-btn pressed" style="display: none;">发送</button>
            <button id="sendToolBtn" class="addpic-btn"></button>
            <section id="facePanel" class="board swiper-container">
                <div class="face clearfix swiper-wrapper"></div>
                <div class="face-nav swiper-pagination"></div>
            </section>
            <!-- 图片发送 -->
            <section id="sendToolPanel" class="add-img dn">
                <article class="add-img-in">
                    <aside class="select-img"><i></i></aside>
                    <input type="file" class="file-img">
                    <p>图片</p>
                </article>
            </section>

        </article>
    </footer>

    <!-- 返回直播 -->
    <a href="javascript:void(0)" class="backtolive" id="backToLive"><span>视频<br>直播</span></a>

</section>
<section class="popupbg dn">
    <% include pop.html %>
</section>
<section class="errorbox dn">
    <div class="cont"></div>
</section>

<script type="text/javascript" src="/base/lib/socket.io.js"></script>
<script type="text/javascript" src="/base/lib/jqueryUI/jquery-ui.min.js"></script>
<script type="text/javascript" src="/base/lib/mScroll/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="/base/lib/swipe/swiper.min.js"></script>
<script type="text/javascript" src="/base/lib/flowplayer/flowplayer.min.js"></script>
<% if(isDevTest) { %>
<script type="text/javascript" src="/base/util/common.js"></script>
<script type="text/javascript" src="/base/util/chatAnalyze.js"></script>
<script type="text/javascript" src="/pm/theme4/js/room.js"></script>
<% }else{ %>
<script type="text/javascript" src="/pm/theme4/js/room.min.js?t=<%=new Date().getTime()%>"></script>
<% }%>
<script type="text/javascript">
    $(function() {
        studioChatMb.web24kPath = '<%= web24kPath %>';
        studioChatMb.apiUrl = '<%= apiUrl %>';
        studioChatMb.filePath = '<%= filePath %>';
        studioChatMb.userInfo = JSON.parse('<%- userInfo %>');
        studioChatMb.socketUrl = JSON.parse('<%- socketUrl %>');
        studioChatMb.serverTime=Number('<%= serverTime %>');
        studioChatMb.syllabusData=common.formatToJson('<%- syllabusData%>');
        studioChatMb.currStudioAuth=('<%- currStudioAuth%>'=='true');
        studioChatMb.visitorSpeak=('<%- visitorSpeak%>'=='true');
        studioChatMb.fromPlatform='<%- fromPlatform%>';
        studioChatMb.theme='<%- theme%>';
        studioChatMb.init();
    });
</script>
</body>
</html>
