<!DOCTYPE html>
<html>
<head>
<title>测试直播</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="/js/lib/jquery-1.7.min.js"></script>
</head>
<body>
<div>
    <div id="tVideoDiv"></div>
</div>
<script type="text/javascript">
    var url="http://ct.phgsa.cn:1935/live/01/playlist.m3u8";//http://120.24.61.28:1935/test/01/playlist.m3u8";
    var initSewise=false;
    $(function() {
        if(navigator.userAgent.match(/Android/i)||(navigator.userAgent.indexOf('iPhone') != -1) || (navigator.userAgent.indexOf('iPod') != -1) || (navigator.userAgent.indexOf('iPad') != -1)) {
           $("#tVideoDiv").width(300).height(300).append('<video src="'+url+'" autoplay="true" style="width:100%;height:100%;"> </video>');
        }else{
            if(!initSewise){
                var srcPathAr=[];
                srcPathAr.push("/js/lib/sewise.player.min.js?server=vod");
                srcPathAr.push("type=m3u8");
                srcPathAr.push("videourl="+url);
                srcPathAr.push("autostart=true");
                srcPathAr.push("logo=");
                srcPathAr.push("title=PC视频直播");
                srcPathAr.push("buffer=5");
                srcPathAr.push("skin=vodWhite");
                srcPathAr.push("claritybutton=disable");
                var srcPath =srcPathAr.join("&") ;
                var script = document.createElement('script');
                script.type = "text/javascript";
                script.src = srcPath;
                $("#tVideoDiv").width(1000).height(700).get(0).appendChild(script);
            }else{
                SewisePlayer.toPlay(url, "PC视频直播", 0, true);
            }
        }
    });
</script>
