<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 以下方式定时转到其他页面 -->
    <% if ('请求错误:404'==error) { %>
        <meta http-equiv="refresh" content="0;url=http://www.24k.hk/special/video_live_publicity/index.html"/>
        <title>正在跳转</title>
    <% }else{ %>
        <title>错误提示</title>
    <% } %>
</head>
<body>
<div>
    <% if ('请求错误:404'!=error) { %>
        <h2><%= error %></h2>
    <% } %>
</div>
</body>
</html>
