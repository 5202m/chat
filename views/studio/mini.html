<body>
<!-- wrapper begin -->
<div class="wrapper clearfix" style="min-width: auto; padding: 0; overflow: hidden;">
	<div class="left_row clearfix" style="width:71%;height: 100%;">
        <div class="mod_video" id="stVideoDiv" style="width:100%;height: 100%;">
            <div style="width:100%;height: 100%;" class="tv-div">
                <div id="studioVideoDiv" style="width:100%;height: 100%;">
                    <i class="img-loading" style="top: 50%;right: 50%;display:none;"></i>
                </div>
            </div>
        </div>
        <div class="mod_video dn" id="tvDivId" style="width:100%;height: 100%;">
            <div style="width:100%;height: 100%;" class="tv-div">
                <a href="javascript:" class="vbackbtn">看直播</a>
                <div id="tVideoDiv" style="width:100%;height: 100%;">
                    <i class="img-loading" style="top: 50%;right: 50%;display:none;"></i>
                </div>
                <div class="ctrlblock" id="tVideoCtrl" style="display: none;">
                    <div class="vcenter">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right_row" style="margin-left: 71%; height: 100%;">
    	<div class="chat clearfix" style="padding: 0 5px;">
            <div class="chat_content" style="margin: 0;">
            	<div id="chatMsgContentDiv">
                    <div class="dialoglist clearfix" id="dialog_list"></div>
                </div>
                <i class="img-loading" style="top: 50%;right: 50%;display: none;" pf="chatMessage"></i>
            </div>
        </div>
        <!-- chat_input begin -->
        <div class="chat_input">
            <div class="input_box">
                <div class="input_area" style="padding: 10px;">
                    <div class="adiv" style="margin: 0px;">
                        <div id="contentText" class="ctextarea" style="padding: 10px; height: 28px;">
                            更多精彩，请
                            <a href="http://pmchat.24k.hk/studio" target="_blank" style="text-decoration: underline;color:#3F51B5;cursor: pointer;">进入视频直播间</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- wrapper end -->
<script type="text/javascript" src="/js/lib/jquery-1.7.min.js"></script>
<script type="text/javascript" src="/js/lib/socket.io.js"></script>
<script type="text/javascript" src="/js/lib/mScroll/jquery.mCustomScrollbar.concat.min.js"></script>

<script type="text/javascript" src="/js/lib/jqueryUI/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery.superslide.2.1.1.js"></script>
<script type="text/javascript" src="/js/lib/jquery.xdomainrequest.min.js"></script>
<script type="text/javascript" src="/js/lib/jsWindows/jsWindows.min.js"></script>
<script type="text/javascript" src="/js/lib/jQueryRotate.min.js"></script>
<script type="text/javascript" src="/js/lib/websocket.min.js"></script>
<script type="text/javascript" src="/js/lib/store.min.js"></script>
<script type="text/javascript" src="/js/util/chatAnalyze.js"></script>
<script type="text/javascript" src="/js/lib/newquote.js"></script>
<script type="text/javascript" src="/js/util/common.min.js"></script>
<script type="text/javascript" src="http://static.polyv.net/file/polyvplayer_v2.0.min.js"></script>
<script type="text/javascript" src="/js/studio/mini.js%>"></script>
<script type="text/javascript">
studioChat.web24kPath='<%= web24kPath %>';
studioChat.apiUrl='<%= apiUrl %>';
studioChat.filePath='<%= filePath %>';
studioChat.userInfo=JSON.parse('<%- userInfo %>');
studioChat.studioDate='<%- studioDate %>';
studioChat.exStudioStr='<%- exStudioStr %>';
studioChat.serverTime=Number('<%= serverTime %>');
studioChat.socketUrl=JSON.parse('<%- socketUrl %>');
studioChat.studioInfo=JSON.parse('<%- studioInfo %>');
$(function(){
    var hh = $(window).height();
    $('#chatMsgContentDiv').height(hh - 90);
    $(".wrapper").height(hh);
    $('.chat').height(hh);
});
</script>
</body>
</html>
